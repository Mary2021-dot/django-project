<!-- edit_child.html -->

{% extends 'orphan/base.html' %}

{% block title %}Edit Child{% endblock %}

{% block content %}
<br><br><br>
  <h1>Edit Child</h1>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="full_name">Full Name</label>
      <input type="text" name="full_name" id="full_name" class="form-control" value="{{ child.full_name }}">
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" name="age" id="age" class="form-control" value="{{ child.age }}">
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <select name="gender" id="gender" class="form-control">
        <option value="male" {% if child.gender == 'male' %}selected{% endif %}>Male</option>
        <option value="female" {% if child.gender == 'female' %}selected{% endif %}>Female</option>
      </select>
    </div>
    <div class="form-group">
      <label for="admission_date">Date of Admission</label>
      <input type="date" name="admission_date" id="admission_date" class="form-control" value="{{ child.admission_date|date:'Y-m-d' }}">
    </div>
    <input type="submit" value="Save Changes" class="btn btn-primary">
    <a href="{% url 'children_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
